[request_definition]
r = input, obj, act, matcher

[policy_definition]
p = act, obj, op, p1, p2, p3

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = r.act == p.act \
    && regexMatch(r.obj, p.obj) \
    && abacMatcherWrapper(r.matcher, p.act, p.obj, r.input, p.op, p.p1, p.p2, p.p3)

